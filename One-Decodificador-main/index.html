<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			name="keywords"
			content="Decodificador, JavaScript"
		/>
		<meta
			name="author"
			content="Tatiane Lima"
		/>
		<title>Decodificador de Texto</title>
		<link
			rel="shortcut icon"
			href="./assets/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="./style.css"
		/>
	</head>
	<body>
		<main>
			<div class="main-text-input-container">
				<div class="text-input">
					<textarea
						name=""
						id="textToCrypt"
						placeholder="Digite seu texto"
					></textarea>
				</div>
				<div class="menu-container">
					<div class="menu-text-container">
						<img
							src="./assets/icons/warning.png"
							alt="icone de alerta"
						/>
						<span class="menu-warning"
							>Apenas letras minúsculas e sem acento.</span
						>
					</div>
					<div class="menu-buttons-container">
						<button
							type="submit"
							class="ccBtn"
							id="reiniciarButton"
						>
							Reiniciar
						</button>
						<button
							type="submit"
							class="ccBtn"
							id="cryptButton"
						>
							Criptografar
						</button>
						<button
							type="submit"
							class="ccBtn"
							id="decryptButton"
						>
							Descriptografar
						</button>

						
					</div>
					<h4 class="name-dev">
						Desenvolvido por: Tatiane Lima
					</h4>
				</div>
			</div>
			<div
				class="main-text-decoded-container"
				id="mainDecodedContainer"
			>
				<div class="text-decoded-container" id="textDecodedContainer"></div>
				<button
					type="submit"
					class="ccBtn copyButton"
					id="copyCryptButton"
				>
					Copiar
				</button>
				
				<div
					class="text-decoded-null-container"
					id="decodedNullContainer"
				>
					<div class="text-decoded-null-img">
						<img
							src="./imgs/Detetive.png"
							alt="imagem de detetive"
							srcset=""
						/>
					</div>
					<div class="text-decoded-null-text-container">
						<div class="text-decoded-null-text-title">
							Nenhuma mensagem foi encontrada
						</div>
						<div class="text-decoded-null-text-subtext">
							Digite um texto que você deseja criptografar ou descriptografar.
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="script.js"></script>
</html>
